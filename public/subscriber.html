<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Firebasics</title>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container chat">
    <h3>Subscriber</h3>
    <h4>Open developer console</h4>
  </div>

  <script>
    function report(event) {
      return function (snapshot) {
        console.log(event, snapshot.key(), snapshot.val());
      };
    }

    var firebase = new Firebase('://FIREBASE_APP.firebaseio.com');
    rel = firebase.child('example')
      .orderByChild('age')
      .startAt(20)
      .endAt(40);

    rel.on('child_added', report('child_added'));
    rel.on('child_removed', report('child_removed'));
    rel.on('child_changed', report('child_changed'));

    rel.on('value', report('value'));

  </script>
</body>
</html>
